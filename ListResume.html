<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ATOS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="ListResume.html">รายชื่อผู้ที่ส่งใบสมัคร
                        <!-- <span class="sr-only">(current)</span> -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="InternCheck.html">รายชื่อผู้ที่อยู่ในการทดลองงาน</a>
                </li>
            </ul>
            <div class=" my-2 my-lg-0">
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-outline-danger my-2 my-sm-0"
                    onclick="location.href='Login.html'">SignOut</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div style="display: flex;justify-content: center; padding: 2rem;">
                    <div class="card" style="width: 1200px;">
                        <div class="card-body ">
                            <h2 class="card-text">รายชื่อผู้ที่ส่งใบสมัคร</h2>
                            <div>
                                <table class="table table-striped" style="height: 500px;" id="tbl_account_list">
                                    <thead class="thead-dark " style="justify-content: center;">
                                        <th>ชื่อ-นามสกุล</th>
                                        <th>ที่อยู่</th>
                                        <th>เบอร์โทรศัพท์</th>
                                        <th>ตำแหน่งที่ต้องการสมัคร</th>
                                        <th>ข้อมูล</th>
                                        <!-- <th>ผ่าน</th>
                                        <th>ปฎิเสธ</th> -->
                                    </thead>
                                    <tbody class="tbody-body">
                                        <tr id="tr" class="tr-t"></tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div style="display: flex; justify-content: center; padding: 2rem;">
                    <div class="card border-primary mb-3">
                        <div class="card-header text-center">
                            <h1 class="card-text">ข้อมูลใบสมัคร</h1>
                        </div>
                        <div class="card-body">
                            <div class="">
                                <div class="form-row col">
                                    <div class="col-md-8 mb-3">
                                        <label for="Firstname" class="mb-1">ชื่อ-นามสกุล</label>
                                        <input type="text" name="name" class="form-control" id="Firstname"
                                            placeholder="ชื่อ" disabled>
                                    </div>

                                    <div class="form-group col-md-2 mb-3">
                                        <label for="Gender" class="mb-1">เพศ</label>
                                        <input type="text" name="gender" id="Gender" class="form-control"
                                            placeholder="เพศ" disabled>
                                    </div>
                                </div>
                                <div class="form-row col">
                                    <div class="col-md-4 mb-3">
                                        <label for="birthdate" class="mb-1">วันเกิด</label>
                                        <input type="text" name="birthdate" class="form-control" id="birthdate"
                                            placeholder="วันเกิด" disabled>

                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="cid" class="mb-1">รหัสบัตรประชาชน</label>
                                        <input type="text" name="cid" class="form-control" id="cid"
                                            placeholder="รหัสบัตรประชาชน" disabled>
                                    </div>
                                </div>
                                <div class="form-row col">
                                    <div class="col-md-4 mb-3">
                                        <label for="phoneNumber" class="mb-1">เบอร์โทรศัพท์</label>
                                        <input type="text" name="phoneNumber" class="form-control" id="phoneNumber"
                                            placeholder="เบอร์โทรศัพท์" disabled>

                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="email" class="mb-1">email</label>
                                        <input type="text" name="email" class="form-control" id="email"
                                            placeholder="email" disabled>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="address" class="mb-1">ที่อยู่</label>
                                        <textarea type="text" name="address" class="form-control" id="address"
                                            placeholder="ที่อยู่" disabled></textarea>

                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="position_name" class="mb-1">ตำแหน่งที่ต้องการสมัคร</label>
                                        <input type="text" name="role_position" class="form-control" id="role_position"
                                            placeholder="ตำแหน่งที่ต้องการสมัคร" disabled>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                    </div>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <button type="button" id="resume_button" name="resume_button"
                                        class="btn btn-primary">Download Resume</button>
                                </div>
                            </div>
                            <div class="form-row col">
                                <div class="col-md-4 mb-3">
                                    <label for="datepicker">นัดวันเพื่อสัมภาษณ์</label>
                                    <input type="text" name="datepicker" class="form-control" id="datepicker"
                                        placeholder="วันสัมภาษณ์">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="datepicker">เวลา</label>
                                    <select class="form-control" id="time" name="time">
                                        <option>9.00 น.</option>
                                        <option>10.00 น.</option>
                                        <option>11.00 น.</option>
                                        <option>12.00 น.</option>
                                        <option>13.00 น.</option>
                                        <option>14.00 น.</option>
                                        <option>15.00 น.</option>
                                        <option>16.00 น.</option>
                                        <option>17.00 น.</option>
                                        <option>18.00 น.</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer" style="display: flex; justify-content: space-between;">
                            <button type="button" class="btn btn-outline-danger" id="resume_cancel"
                                name="resume_cancel">ยกเลิกใบสมัคร</button>
                            <button type="button" class="btn btn-outline-success" id="resume_pass"
                                name="resume_pass">ผ่าน</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#datepicker').datepicker({ format: 'dd-mm-yyyy' });
        $('#datepicker').on('changeDate', function () {
            $('#my_hidden_input').val(
                $('#datepicker').datepicker('getFormattedDate')
            );
        });
    </script>


    <script src="ListResume.js"></script>
</body>
