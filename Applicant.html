  <div style="display: flex; justify-content: center; padding: 2rem;">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="card-text">กรอกใบสมัคร</h1>
      </div>
      <div class="card-body">
        <form id="addUser" class="needs-validation" novalidate>
          <div class="">
            <div class="form-row col">
              <div class="col-md-4 mb-3">
                <label for="Firstname" class="mb-1">ชื่อ</label>
                <input type="text" name="name" class="form-control" id="Firstname" placeholder="ชื่อ"
                  pattern="^[a-zA-Z]+$" required>
                <div class="valid-feedback">
                </div>
                <div class="invalid-feedback">
                  กรุณากรอกชื่อ
                </div>
              </div>
              <div class="col-md-5 mb-3">
                <label for="Lastname" class="mb-1">นามสกุล</label>
                <input type="text" name="sname" class="form-control" id="Lastname" placeholder="นามสกุล"
                  pattern="^[a-zA-Z]+$" required>
                <div class="valid-feedback">
                </div>
                <div class="invalid-feedback">
                  กรุณากรอกนามสกุล
                </div>
              </div>
              <div class="form-group col-md-2 mb-3">
                <label for="Gender" class="mb-1">เพศ</label>
                <select class="custom-select" name="gender" id="Gender" placeholder="เพศ" required>
                  <option value="">เลือกเพศ</option>
                  <option value="ชาย">ชาย</option>
                  <option value="หญิง">หญิง</option>
                </select>
                <div class="invalid-feedback">กรุณาเลือกเพศ</div>
              </div>
            </div>
            <div class="form-row col">
              <div class="col-md-4 mb-3">
                <label for="Firstname" class="mb-1">วันเกิด</label>
                <div class="input-group date" id="datepicker">
                  <input type="text" class="form-control" name="birthdate" required>
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                  </div>
                  <div class="valid-feedback">
                  </div>
                  <div class="invalid-feedback">
                    กรุณากรอกวันเกิด
                  </div>
                </div>
              </div>
              <div class="col-md-8 mb-3">
                <label for="validationCid" class="mb-1">รหัสบัตรประชาชน</label>
                <input type="text" name="cid" class="form-control" id="validationCid" placeholder="รหัสบัตรประชาชน"
                  pattern="^[0-9]*$" minlength="13" maxlength="13" required>
                <div class="valid-feedback">
                </div>
                <div class="invalid-feedback">
                  กรุณากรอกรหัสบัตรประชาชน
                </div>
              </div>
            </div>
            <div class="form-row col">
              <div class="col-md-4 mb-3">
                <label for="Lastname" class="mb-1">เบอร์โทรศัพท์</label>
                <input type="text" name="phone_number" class="form-control" id="Lastname" placeholder="เบอร์โทรศัพท์"
                  pattern="^[0-9]*$" minlength="10" maxlength="10" required>
                <div class="valid-feedback">
                </div>
                <div class="invalid-feedback">
                  กรุณากรอกเบอร์โทรศัพท์
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="Firstname" class="mb-1">email</label>
                <input type="text" name="email" class="form-control" id="Firstname" placeholder="email" 
                pattern="^[a-zA-Z0-9.]{3,}@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                required>
                <div class="valid-feedback">
                </div>
                <div class="invalid-feedback">
                  กรุณากรอกชื่อ email
                </div>
              </div>

            </div>


            <div class="col-md-8 mb-3">
              <label for="validationCity" class="mb-1">ที่อยู่</label>
              <textarea type="text" name="address" class="form-control" id="validationCity" placeholder="ที่อยู่"
                required></textarea>
              <div class="valid-feedback">
              </div>
              <div class="invalid-feedback">
                กรุณากรอกข้อมูลที่อยู่
              </div>
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="position_name" class="mb-1">ตำแหน่งที่ต้องการสมัคร</label>
            <input type="text" name="role_position" class="form-control" id="position_name"
              placeholder="ตำแหน่งที่ต้องการสมัคร" pattern="^[a-zA-Z]+$" required>
            <div class="valid-feedback">
            </div>
            <div class="invalid-feedback">
              กรุณากรอกชื่อตำแหน่งที่ต้องการสมัคร
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="fileButton" class="mb-1">อัปโหลดไฟล์ Resume</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="fileButton" value="upload" required>
              <div class="invalid-feedback">กรุณาใส่ Resume</div>
              <label class="custom-file-label" for="fileButton" id="fileName">Choose file</label>
              <div class="progress">
                <div class="progress-bar" id="uploader" role="progressbar" aria-valuenow="" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <!-- <button style="display: flex; justify-content: center;" type="button" class="btn btn-primary"
            id="uploadFile">อัปโหลดไฟล์</button> -->

          <button class="btn btn-success col-md-12 mb-3">ส่งใบสมัคร</button>
        </form>
        <button class="btn btn-outline-danger col-md-12 mb-3" onclick="clerInfo()">ยกเลิกใบสมัคร</button>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
